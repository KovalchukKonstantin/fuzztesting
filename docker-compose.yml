version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://edgecase:dev_password@db:5432/edgecase_testing
      - USE_REAL_LLM=true
    depends_on:
      - db
    volumes:
      - ./prompts:/app/prompts # Mount prompts for easy editing
      - .:/app
    command: uvicorn server:app --host 0.0.0.0 --port 8000 --reload

  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=edgecase
      - POSTGRES_PASSWORD=dev_password
      - POSTGRES_DB=edgecase_testing
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - app


volumes:
  postgres_data:
